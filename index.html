<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="dist/app.js"></script>
</head>
<body>
<form>
  <table>
    <tr>
      <td>Run code ...</td>
      <td>
        <input id='method-server' type='radio' name='method' value='server' checked><label for='method-server'>Run code on server (recommended)</label><br>
        <input id='method-browser' type='radio' name='method' value='browser'><label for='method-browser'>Run code in browser (good for debugging)</label><br/>
      </td>
    </tr>
    <tr>
      <td>Wikipedia List:</td>
      <td><select name='list'></select></td>
    </tr>
    <tr>
      <td>Id(s) (space separated):</td>
      <td><input name='ids'></td>
    </tr>
  </table>
  <input type='submit' value='Load'>
</form>
<pre id='result'></pre>
</body>
</html>
