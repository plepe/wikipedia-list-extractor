param:
  source: https://de.wikipedia.org
  pages:
    - Wiener Wienflussbr체cken
  renderedIdField: Id
  renderedFields:
    Id:
      parse: "{% if row|length > 2 %}{{ index }}{% endif %}"
    Name:
      column: 0
      modify: "{{ value|striptags }}"
    Artikel:
      column: 0
      domQuery: a
      domAttribute: href
    Bauform:
      column: 1
      modify: |
        {{ value|split('<br>')[0] }}
    Breitengrad:
      column: 1
      modify: |
        {{ value|match('params=([0-9.]+)_N_([0-9.]+_E_)')[1] }}
    L채ngengrad:
      column: 1
      modify: |
        {{ value|match('params=([0-9.]+)_N_([0-9.]+)_E_')[2] }}
    Baujahr:
      column: 2
      modify: |
        {% set m = value|match('^([0-9]+)(<br>\(.*\))$') %}
        {% if m %}
        {{ m[1] }}
        {% else %}
        {{ value }}
        {% endif %}
    Br체ckeSeit:
      column: 2
      modify: |
        {% set m = value|match('^([0-9]+)(<br>\((.*)\))$') %}
        {% if m %}
        {{ m[3] }}
        {% endif %}
    Beschreibung:
      column: 3
    FotoData:
      column: 4
      type: image
    Foto:
      column: 4
      type: image
      modify: |
        {% if value %}
        File:{{ value.id }}
        {% endif %}
      
